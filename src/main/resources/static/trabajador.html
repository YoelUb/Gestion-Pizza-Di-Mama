<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti칩n de Pedidos - Pizzer칤a Di Mama</title>
    <link rel="stylesheet" href="/css/styleTrabajador.css">
</head>
<body>

<!-- NUEVO HEADER CON USUARIO Y CERRAR SESI칍N -->
<div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
    <h2>游녦 Bienvenido, <span id="nombreUsuario"></span></h2>
    <button onclick="cerrarSesion()" style="padding: 0.5rem 1rem;">Cerrar Sesi칩n</button>
</div>

<h1>游늶 Gesti칩n de Pedidos</h1>

<table id="tablaPedidos">
    <thead>
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Pizza</th>
        <th>Precio</th>
        <th>Estado</th>
        <th>Actualizar</th>
    </tr>
    </thead>
    <tbody>
    <!-- JS rellenar치 esto -->
    </tbody>
</table>

<script>
    // Mostrar nombre del usuario
    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
        window.location.href = "login.html";
    } else {
        document.getElementById("nombreUsuario").innerText = usuario;
    }

    function cerrarSesion() {
        localStorage.removeItem("usuario");
        window.location.href = "login.html";
    }

    function cargarPedidos() {
        fetch("http://localhost:8080/api/orders")
            .then(res => res.json())
            .then(pedidos => {
                const tabla = document.querySelector("#tablaPedidos tbody");
                tabla.innerHTML = "";

                pedidos.forEach(pedido => {
                    const fila = document.createElement("tr");

                    fila.innerHTML = `
              <td>${pedido.id}</td>
              <td>${pedido.customer}</td>
              <td>${pedido.pizza}</td>
              <td>${pedido.price}</td>
              <td>${pedido.status}</td>
              <td>
                <button onclick="actualizarPedido(${pedido.id})">Actualizar</button>
              </td>
            `;
                    tabla.appendChild(fila);
                });
            });
    }

    function actualizarPedido(id) {
        fetch(`http://localhost:8080/api/orders/${id}`, { method: "PUT" })
            .then(() => cargarPedidos());
    }

    cargarPedidos();
</script>

</body>
</html>
