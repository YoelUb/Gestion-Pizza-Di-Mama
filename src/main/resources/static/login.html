<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Trabajador - Pizzer√≠a Di Mama</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>
<body>

<header>üîê Acceso para Trabajadores</header>

<div class="container">
    <form id="loginForm">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" required>

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" required>

        <button type="submit">Ingresar</button>
        <div class="error" id="loginError"></div>
    </form>
    <button onclick="window.location.href='index.html'" style="margin-top: 1rem;">
        ‚¨ÖÔ∏è Volver al inicio
    </button>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const nombre = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nombre, password })
        })
            .then(res => res.json())
            .then(data => {
                if (data === true) {
                    // ‚úÖ Guardar el nombre del usuario en localStorage
                    localStorage.setItem("usuario", nombre);

                    // ‚úÖ Redirigir a la p√°gina del trabajador
                    window.location.href = "trabajador.html";
                } else {
                    document.getElementById("loginError").textContent = "Credenciales incorrectas";
                }
            })
            .catch(err => {
                document.getElementById("loginError").textContent = "Error al conectar con el servidor";
                console.error(err);
            });
    });
</script>

</body>
</html>
